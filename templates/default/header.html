<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="#{{LANGUAGE}}" lang="#{{LANGUAGE}}">
<head profile="http://gmpg.org/xfn/11">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>#{title}</title>
	<link rel="stylesheet" href="#{{BASE_URL}}/static/default/style.css" type="text/css" media="screen" />
	<link rel="shortcut icon" href="#{{BASE_URL}}/favicon.ico" type="image" />
	<link rel="alternate" type="application/rss+xml" title="#{SITE_TITLE} RSS Feed" href="#{{BASE_URL}}/feed" />
<link rel='index' title='#{SITE_TITLE}' href='#{{BASE_URL}}/' />
<?py if 'postdetail' in _context and postdetail: ?>
<link rel='start' title='${obj.title}' href='#{obj.absolute_url}' /> 
<?py     if obj.prev_obj: ?>
<link rel='prev' title='${obj.prev_obj.title}' href='#{{BASE_URL}}/topic/#{obj.prev_obj.id}/#{obj.prev_obj.slug}' /> 
<?py     #endif ?>
<?py     if obj.next_obj: ?>
<link rel='next' title='${obj.next_obj.title}' href='#{{BASE_URL}}/topic/#{obj.next_obj.id}/#{obj.next_obj.slug}' /> 
<?py     #endif ?>
<link rel='shortlink' href='#{{BASE_URL}}/t/#{obj.id}' />
<?py #endif ?>
<?py
if is_spider:
    if 'keywords' in _context and 'description' in _context:
?>
<meta name="description" content="${description}" />
<meta name="keywords" content="${keywords}" />
<?py 
    #endif 
#endif 
?>
<link rel="canonical" href="#{{BASE_URL}}#{request.uri}" />
</head>
<body>
<div id="wrap">
<a name="top"></a>
<div id="contentwrap">
		<div id="content">
		<h1><a href="#{{BASE_URL}}">#{SITE_TITLE}</a> | <span class="description">#{{SITE_SUB_TITLE}}</span></h1>
  <!-- /header -->
